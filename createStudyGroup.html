<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Create New Group</h5>
                    <form class="form-signin" id="createStudyGroup" action="studyGroups.html">

                        <div class="form-label-group">
                            <input type="Text" id="name" class="form-control" placeholder="Class" required>
                            <label for="name">Class</label>
                        </div>

                        <div class="form-label-group">
                            <input type="text" id="subject" class="form-control" placeholder="subject" required>
                            <label for="subject">Subject</label>
                        </div>

                        <div class="form-label-group">
                            <input type="email" id="school" class="form-control" placeholder="school" autofocus>
                            <label for="school">School</label>
                        </div>

                        <div class="form-label-group">
                            <input type="date" id="date" class="form-control" placeholder="date" autofocus>
                            <label for="date">Date</label>
                        </div>

                        <div class="form-label-group">
                            <select id="open">
                                <option>Public</option>
                                <option>Closed</option>
                            </select>
                            <br>
                            <label for="open">Open / Closed</label>
                        </div>

                        <div class="form-label-group">
                            <input type="text" id="location" class="form-control" placeholder="Address" autofocus>
                            <label for="location">Location</label>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Create Group</button>
                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
